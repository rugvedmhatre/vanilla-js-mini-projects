<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <nav>
        <div class="nav-center">
            <h1>Flashcards</h1>
        </div>
    </nav>
    <main>
        <div class="container">
            <article class="flashcard">
                <div id="word">Hello World</div>
                <div id="meaning">the first program for a new coder</div>
            </article>

                <button class="btn" id="prev-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512" width="1rem" height="1rem" fill="red"><path d="M192 448c-8.188 0-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25l160-160c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L77.25 256l137.4 137.4c12.5 12.5 12.5 32.75 0 45.25C208.4 444.9 200.2 448 192 448z"/></svg></button>
                <button class="btn" id="random-btn">random</button>
                <button class="btn" id="next-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512" width="1rem" height="1rem" fill="red"><path d="M64 448c-8.188 0-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L178.8 256L41.38 118.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160c12.5 12.5 12.5 32.75 0 45.25l-160 160C80.38 444.9 72.19 448 64 448z"/></svg></button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
